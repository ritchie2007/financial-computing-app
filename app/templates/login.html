{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content -%}
<div class="tbl-field"> 
    
    <div class="row">
        <br><br><br>
        <div class="container-fluid" style="margin: 20px 150px 0px 150px;">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">x</span>
        </button>
        {{message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        </div>
        <br><br><br>
        <h1 class="col-sm-8 col-sm-offset-3 ml-auto" >Sign in<br><br></h1>
        <div class="col-sm-3 col-sm-offset-4 ml-auto" >
            {{ wtf.quick_form(form) }}
        </div>
    </div>
</div>
{%- endblock content %}
